<BOUCLE_article(ARTICLES){id_article}>
	#SET{pswp, ''}
	<div class="wrapper region" data-type="narrow">
		<INCLURE{fond=breadcrumb/article, id_article} />
		<article class="article">
			<div class="article_content">
				<header class="article_header">
					<h1 class="article_titre">#TITRE</h1>
				</header>
				[<div class="article_desc prose flow">
					(#CHAPO)
				</div>]

				<BOUCLE_logo_article(DOCUMENTS){id_document=#ID_LOGO_ARTICLE}{tout}>
					<div class="article_logo portfolio">
						<INCLURE{fond=inclure/images/logo_article, id_document}/>
						#SET{pswp, ' '}
					</div>
				</BOUCLE_logo_article>

				[<div class="article_texte prose flow">
					(#TEXTE)
				</div>]

				[<div class="article_notes prose grid">
					(#NOTES)
				</div>]
			</div>

			<div class="article_extra">

				<BOUCLE_docs_article(DOCUMENTS){id_article}{vu=non}{media=file}{0,1}>
					<INCLURE{fond=inclure/listes/documents_file_article, id_article} />
				</BOUCLE_docs_article>

				<B_albums_article>
					<div class="article_portfolio portfolio flow">
						<BOUCLE_albums_article(ALBUMS){id_article}{vu=non}>
							<INCLURE{fond=#COMPOSITION|compositions_selectionner{album,
								projet}, id_album, id_article} />
							</BOUCLE_albums_article>
					</div>
					#SET{pswp, ' '}
				</B_albums_article>
			</div>
		</article>
	</div>
	[(#GET{pswp}|oui)[<script src="(#CHEMIN{dist/js/llarchitectes_photoswipe.js})" defer></script>]]
</BOUCLE_article>
