[(#REM)
	Légende pour les documents
	==========================
	Modèle de légende utilisé uniquement pour les images.
	Pour les documents, c'est le modèle standard qui est appliqué.

]<BOUCLE_legendaire(DOCUMENTS){id_document=#ENV{id,#ENV{id_document}}}{tout}>
	[(#TITRE|sinon{#DESCRIPTIF}|sinon{#CREDITS}|oui)
		<figcaption class="portfolio_caption">
			[<h2 class="portfolio_caption-heading[ (#TITRE|non)#EDIT{titre}]">(#TITRE)</h2>]
			[<div class="portfolio_caption-desc[ (#DESCRIPTIF|non)#EDIT{descriptif}]">(#DESCRIPTIF|PtoBR)</div>]
			[<div class="portfolio_caption-desc[ (#CREDITS|non)#EDIT{credits}]">(#CREDITS|PtoBR)</div>]
		</figcaption>
	]
</BOUCLE_legendaire>
