<BOUCLE_card_journal(ARTICLES){id_article}>
	<article class="card" data-card-type="journal">
		<INCLURE{fond=inclure/images/logo_article_card, id_article}/>
		<div class="card_text">
			<div class="card_text-inner">
				<div class="card_header">
					<BOUCLE_mot_localisation(MOTS){id_article}{id_groupe=2}{0,1}>
						[<p>(#TITRE)</p>]
					</BOUCLE_mot_localisation>
					<h2 class="card_title"><a href="#URL_ARTICLE">#TITRE</a></h2>
				</div>
				[<div class="card_desc">
					(#DESCRIPTIF)
				</div>]
				<div class="cluster card_meta">
					[<p class="card_date"><time[ datetime="(#DATE|date_iso)"]>(#DATE|affdate)</time></p>]
					[<svg class="icon" height="1em" width="1em" viewBox="0 0 64 64" aria-hidden="true">
						<use href="(#CHEMIN{images/icon-defs.svg}|ancre_url{#icon-arrow-se})"></use>
					</svg>]
				</div>
			</div>
		</div>
	</article>
</BOUCLE_card_journal>
