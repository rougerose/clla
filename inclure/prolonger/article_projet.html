	<aside class="related">
		<div class="wrapper flow" data-wrapper-type="xnarrow">
			<B_articles_projets_lies>
				<h1 class="related_headline with-offset-icon">
					[<svg class="icon icon-offset" height="1em" width="1em" viewBox="0 0 64 64" aria-hidden="true">
						<use href="(#CHEMIN{images/icon-defs.svg}|ancre_url{#icon-arrow-se})"></use>
					</svg>]
					<span><:llarchitectes:prolonger_projet_titre:></span>
				</h1>
				<div class="grid" data-grid-layout="related"[(#TOTAL_BOUCLE|>{1}|oui) style="--grid-placement:auto-fit;"]>

						<INCLURE{fond=inclure/resumes/card_projet, contexte=article_prolonger, id_article}/>
					</BOUCLE_articles_projets_lies>
				</div>
			</B_articles_projets_lies>
				<h1 class="related_headline with-offset-icon">
					[<svg class="icon icon-offset" height="1em" width="1em" viewBox="0 0 64 64" aria-hidden="true">
						<use href="(#CHEMIN{images/icon-defs.svg}|ancre_url{#icon-arrow-se})"></use>
					</svg>]
					<span><:llarchitectes:prolonger_projet_titre_alt:></span>
				</h1>
				<div class="grid" data-grid-layout="related">
					<BOUCLE_articles_projets_recents(ARTICLES){id_rubrique}{!par date}{exclus}{0,3}>
						<INCLURE{fond=inclure/resumes/card_projet, id_article}/>
					</BOUCLE_articles_projets_recents>
				</div>
			<//B_articles_projets_lies>
		</div>
		<script>$(function(){llarchitectes_cards.init();});</script>
	</aside>
</BOUCLE_prolonger_article_projet>
