	</BOUCLE_projets>

	<title>[(#TITRE|textebrut)][ (#GET{filtres}|trim{', '})][ | (#NOM_SITE_SPIP|textebrut)][ : (#SLOGAN_SITE_SPIP|textebrut)]</title>
